<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Elenco</title>
</head>
<body>
    <a href="home.html" th:href="@{/home}">Home</a>
    <div th:if="${piatti.size()}">
        <h4>Elenco piatti</h4>
        <ul>
            <li th:each="piatto : ${piatti}">
                <a href="piatto.html" th:href="@{'/piatto/get/' + ${piatto.id}}"
                    th:text="${piatto.nome} + ': ' + ${piatto.descrizione}">Pasta al sugo: pasta al sugo di rag√π</a>
            </li>
        </ul>
    </div>
    <div th:if="!${piatti.size()}">
        <h2>Non sono presenti piatti</h2>
    </div>
</body>
</html>
