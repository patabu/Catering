<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Catering</title>
  </head>
  <body>
    <a href="home.html" th:href="@{/home}">Home</a>
    <h1>Ingrediente</h1>
    <div class="formprova">
      <form th:action="@{/admin/ingrediente/add}" method="post" th:object="${ingrediente}">
        <div th:if="${#fields.hasGlobalErrors()}">
          <p th:each="err: ${#fields.globalErrors()}" th:text="${err}">...</p>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{piatti}"/>
        <div>
          <span>Nome:</span>
          <span><input type="text" th:field="*{nome}"></span>
          <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>
        <div>
          <span>Origine:</span>
          <span><input type="text" th:field="*{origine}"></span>
          <span th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}"></span>
        </div>
        <div>
          <span>Descrizione:</span>
          <span><input type="text" th:field="*{descrizione}"></span>
          <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
        <div>
          <span><button type="submit" th:if="${modifyForm}">Modifica</button></span>
          <span><button type="submit" th:if="!${modifyForm}">Aggiungi</button></span>
        </div>
      </form>
    </div>
  </body>
</html>
