<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Catering</title>
  </head>
  <body>
    <a href="/">Home</a>
    <h1>Operazioni</h1>
    <div class="formprova">
      <form th:action="@{/piatto/add}" method="post" th:object="${piatto}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{buffets}">
        <input type="hidden" th:field="*{ingredienti}">
        <div>
          <span>Nome:</span>
          <span><input type="text" th:field="*{nome}"></span>
        </div>
        <div>
          <span>Descrizione:</span>
          <span><input type="text" th:field="*{descrizione}"></span>
        </div>
        <div>
          <span>Chef:</span>
          <span>
            <select th:field="*{chef}">
              <option th:each="c : ${chefs}" th:value="${c.id}" th:text="${c.nome}"></option>
            </select>
          </span>
        </div>
        <div>
          <p>Ingredienti:</p>
          <ul>
            <li th:each="i : *{ingredienti}">
              <p th:text="${i.nome}">Pasta <span><input type="button">X</span></p>
            </li>
        </ul>
        <a href="ingredienteForm.html" th:href="@{/ingrediente/form/add}">+ Ingrediente</a>
        </div>
        <div>
          <span><button type="submit" th:if="${modifyForm}">Modifica</button></span>
          <span><button type="submit" th:if="!${modifyForm}">Aggiungi</button></span>
        </div>
      </form>
    </div>
  </body>
</html>
